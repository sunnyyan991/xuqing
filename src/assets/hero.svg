<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f8f8"/>
            <stop offset="100%" style="stop-color:#f0f0f0"/>
        </linearGradient>
    </defs>
    <rect fill="url(#bgGrad)" width="1600" height="900"/>

    <!-- Abstract geometric shapes -->
    <circle fill="#e8e8e8" cx="1200" cy="300" r="200" opacity="0.6"/>
    <circle fill="#e0e0e0" cx="400" cy="600" r="150" opacity="0.4"/>
    <rect fill="#ebebeb" x="600" y="200" width="300" height="300" rx="8" opacity="0.5"/>

    <!-- Main text -->
    <text x="200" y="400" font-family="Inter, Helvetica Neue, Arial, sans-serif" font-size="72" font-weight="300"
          fill="#333" letter-spacing="-2">
        Portfolio
    </text>
    <text x="200" y="480" font-family="Inter, Helvetica Neue, Arial, sans-serif" font-size="24" font-weight="300"
          fill="#888" letter-spacing="4">
        XUQING YAN
    </text>

    <!-- Decorative lines -->
    <line x1="200" y1="520" x2="450" y2="520" stroke="#ddd" stroke-width="1"/>
</svg>