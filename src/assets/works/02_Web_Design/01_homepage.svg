<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#fafafa"/>

    <!-- Browser Frame -->
    <rect x="60" y="40" width="1080" height="1520" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>

    <!-- Browser Top Bar -->
    <rect x="60" y="40" width="1080" height="50" rx="8" fill="#f5f5f5"/>
    <circle cx="90" cy="65" r="6" fill="#ff5f56"/>
    <circle cx="115" cy="65" r="6" fill="#ffbd2e"/>
    <circle cx="140" cy="65" r="6" fill="#27ca40"/>
    <rect x="200" y="55" width="700" height="20" rx="4" fill="#e0e0e0"/>

    <!-- Header -->
    <rect x="100" y="120" width="1000" height="60" fill="#ffffff"/>
    <rect x="130" y="140" width="80" height="20" rx="2" fill="#1a1a1a"/>
    <rect x="900" y="140" width="60" height="20" rx="2" fill="#e0e0e0"/>
    <rect x="980" y="140" width="60" height="20" rx="2" fill="#e0e0e0"/>

    <!-- Hero Section -->
    <rect x="100" y="200" width="1000" height="500" fill="#f0f0f0"/>
    <text x="600" y="400" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="300" fill="#888888"
          text-anchor="middle" letter-spacing="0.1em">HERO SECTION
    </text>
    <rect x="500" y="500" width="200" height="50" rx="4" fill="#1a1a1a"/>
    <text x="600" y="530" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
        EXPLORE
    </text>

    <!-- Content Grid -->
    <rect x="100" y="740" width="320" height="240" rx="4" fill="#f0f0f0"/>
    <rect x="440" y="740" width="320" height="240" rx="4" fill="#f0f0f0"/>
    <rect x="780" y="740" width="320" height="240" rx="4" fill="#f0f0f0"/>

    <!-- Text blocks -->
    <rect x="100" y="1000" width="200" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="100" y="1020" width="280" height="8" rx="2" fill="#e8e8e8"/>

    <rect x="440" y="1000" width="200" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="440" y="1020" width="280" height="8" rx="2" fill="#e8e8e8"/>

    <rect x="780" y="1000" width="200" height="12" rx="2" fill="#e0e0e0"/>
    <rect x="780" y="1020" width="280" height="8" rx="2" fill="#e8e8e8"/>

    <!-- Footer -->
    <rect x="100" y="1100" width="1000" height="400" fill="#1a1a1a"/>
    <text x="600" y="1300" font-family="Inter, Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle"
          letter-spacing="0.2em">FOOTER
    </text>
</svg>
